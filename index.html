<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hansila – Swipe. Feel. Like. Repeat.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .like-heart {
      font-size: 3rem;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-[#FAF8F5] text-gray-800 font-sans">
  <div class="text-center py-8">
    <h1 class="text-4xl font-bold font-serif">Hansila</h1>
    <p class="italic">Swipe. Feel. Like. Repeat.</p>
  </div>

  <!-- Poem Swipe Gallery -->
  <div class="max-w-md mx-auto relative">
    <div id="poemGallery"></div>
  </div>

  <!-- Video Section -->
  <div class="text-center mt-16">
    <h2 class="text-2xl font-semibold font-serif mb-6">Video Series</h2>
    <div class="grid grid-cols-1 gap-6 px-4 max-w-xl mx-auto">
      <div class="rounded-xl overflow-hidden shadow-lg border border-[#E5CFCF]">
        <video controls class="w-full">
          <source src="videos/kaun-hoon-mein.mp4" type="video/mp4">
        </video>
        <div class="bg-white py-2 font-medium">Kaun Hoon Mein</div>
      </div>
      <div class="rounded-xl overflow-hidden shadow-lg border border-[#E5CFCF]">
        <video controls class="w-full">
          <source src="videos/inferno-tide.mp4" type="video/mp4">
        </video>
        <div class="bg-white py-2 font-medium">Inferno Tide</div>
      </div>
      <div class="rounded-xl overflow-hidden shadow-lg border border-[#E5CFCF]">
        <video controls class="w-full">
          <source src="videos/cycle-of-time.mp4" type="video/mp4">
        </video>
        <div class="bg-white py-2 font-medium">Cycle of Time</div>
      </div>
      <div class="rounded-xl overflow-hidden shadow-lg border border-[#E5CFCF]">
        <video controls class="w-full">
          <source src="videos/waqt-ke-paar.mp4" type="video/mp4">
        </video>
        <div class="bg-white py-2 font-medium">Waqt Ke Paar</div>
      </div>
    </div>
  </div>

  <footer class="text-center text-sm text-gray-500 mt-16 mb-8">
    Built with ❤️ by Swarnim Suhane
  </footer>

  <script>
    const poems = [
      "ek-paigam.jpeg",
      "4-baatein.jpeg",
      "ghar-ek-yaad.jpeg",
      "koyal.jpeg",
      "samandar.jpeg",
      "zindagi-parindaa.jpeg",
      "zindagi-safar.jpeg",
      "ashq.jpeg",
      "intezaar-ka-ant.jpeg",
      "naya-saal.jpeg",
      "noor-e-ishq.jpeg",
      "phir-ek-maut.jpeg",
      "shaant-safar.jpeg",
      "tasavvur-ki-tanhai.jpeg"
    ];

    const gallery = document.getElementById("poemGallery");

    poems.forEach((img, i) => {
      const card = document.createElement("div");
      card.className = "w-full h-[500px] mb-6 rounded-xl shadow-xl overflow-hidden border-4 border-[#E5CFCF] bg-cover bg-center relative";
      card.style.backgroundImage = `url(images/${img})`;

      let heart = document.createElement("div");
      heart.innerHTML = "❤️";
      heart.className = "absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-red-500 opacity-0";

      card.appendChild(heart);

      card.ondblclick = () => {
        heart.classList.add("like-heart");
        heart.classList.remove("opacity-0");
        setTimeout(() => heart.classList.add("opacity-0"), 600);
      };

      gallery.appendChild(card);
    });
  </script>
</body>
</html>
